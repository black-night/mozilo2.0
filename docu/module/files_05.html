<div class="mo-ui-tabs-panel ui-widget-content ui-corner-bottom mo-no-border-top">
    <ul class="mo-ul">
        <li class="mo-li ui-widget-content ui-corner-all" style="margin-top:0;">
            <div class="mo-li-head-tag mo-li-head-tag-no-ul ui-state-active ui-corner-all mo-middle">
                <span class="mo-padding-left mo-bold">{DO_CATPAGE}</span>
                <div style="float:right;" class="mo-nowrap"><span class="mo-staus mo-font-small">( <span class="files-count">2</span> {FILES} )</span><img class="mo-tool-icon mo-icons-icon mo-icons-edit" src="{ICONS_CLEAR}" alt="edit" /></div><br class="mo-clear" />
            </div>
            <ul class="mo-in-ul-ul ui-corner-bottom">
                <li class="ui-widget-content ui-corner-all">
                    <div class="fileupload-buttonbar mo-li-head-tag mo-li-head-tag-no-ul ui-widget-header ui-corner-top"><span class="fileinput-button"><img class="mo-icons-icon mo-icons-add-file" src="{ICONS_CLEAR}" alt="add-file" /></span><img class="fu-img-button start mo-icons-icon mo-icons-save" src="{ICONS_CLEAR}" /><img class="fu-img-button cancel mo-icons-icon mo-icons-stop" src="{ICONS_CLEAR}" /><img style="width:2em;height:1px;" src="{ICONS_CLEAR}" alt=" " /><img class="fu-img-button delete mo-icons-icon mo-icons-delete" src="{ICONS_CLEAR}" /><input type="checkbox" class="toggle" />
                    </div>
                    <ul class="files">
                        <li class="template-download fade ui-widget-content ui-corner-all in">
                            <table width="100%" cellspacing="0" border="0" cellpadding="0"><tbody><tr><td colspan="4" class="error"></td></tr><tr><td class="preview" width="1%"><img class="fu-ext-imgs fu-ext-img" src="{ICONS_CLEAR}" /></td><td class="name mo-pading-l-r"><span class="fu-rename-file">{DO_FILE1}</span></td><td class="size mo-pading-l-r mo-nowrap" width="1%">42.30 KB</td><td class="delete" width="1%"><img class="fu-img-button mo-icons-icon mo-icons-delete" src="{ICONS_CLEAR}" /><input type="checkbox" name="delete" value="1" /></td></tr></tbody></table>
                        </li>
                        <li class="template-download fade ui-widget-content ui-corner-all in">
                            <table width="100%" cellspacing="0" border="0" cellpadding="0"><tbody><tr><td colspan="4" class="error"></td></tr><tr><td class="preview" width="1%"><img class="fu-ext-imgs fu-ext-txt" src="{ICONS_CLEAR}" /></td><td class="name mo-pading-l-r"><span class="fu-rename-file">{DO_FILE2}</span></td><td class="size mo-pading-l-r mo-nowrap" width="1%">0.03 KB</td><td class="delete" width="1%"><img class="fu-img-button mo-icons-icon mo-icons-delete" src="{ICONS_CLEAR}" /><input type="checkbox" name="delete" value="1" /></td></tr></tbody></table>
                        </li>
                    </ul>
                </li>
            </ul>
        </li>
        <li class="mo-li ui-widget-content ui-corner-all">
            <div class="mo-li-head-tag mo-li-head-tag-no-ul ui-state-active ui-corner-all mo-middle"><span class="mo-padding-left mo-bold">{CATEGORY} 2</span><div style="float:right;" class="mo-nowrap"><span class="mo-staus mo-font-small">( <span class="files-count">0</span> {FILES} )</span><img class="mo-tool-icon mo-icons-icon mo-icons-blank" src="{ICONS_CLEAR}" alt="" /></div><br class="mo-clear" /></div>
        </li>
    </ul>
</div>
