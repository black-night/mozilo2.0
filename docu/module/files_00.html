<div class="mo-ui-tabs-panel ui-widget-content ui-corner-bottom mo-no-border-top">

    <ul class="mo-ul">
        <li class="mo-li ui-widget-content ui-corner-all">
            <div class="mo-li-head-tag mo-li-head-tag-no-ul ui-state-active ui-corner-all mo-middle">
                <span class="mo-padding-left mo-bold">{DO_CATPAGE}</span>
                <div style="float:right;" class="mo-nowrap">

            </div>
        </li>
        <li class="mo-li ui-widget-content ui-corner-all">

                <div style="float:right;" class="mo-nowrap">
                    <span class="mo-staus mo-font-small">( <span class="files-count">0</span> {FILES} )</span><img class="mo-tool-icon mo-icons-icon mo-icons-blank" src="{ICONS_CLEAR}" alt="" />
